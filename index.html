<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cont-head">
        <h1>Ready to get started?</h1>
        <a>View all pricing plans</a>
      </div>
      <div class="cards">
        <div class="card">
          <h2 class="card-title">Basic</h2>
          <p class="card-content">For teams and developers</p>
          <p class="card-price">$0 <span>/month</span></p>
          <button class="first">Join for free</button>
        </div>
        <div class="card">
          <h2 class="card-title">Team</h2>
          <p class="card-content">
            Advanced collaboration and support for teams
          </p>
          <p class="card-price">$2 <span>/month</span></p>
          <button>Continute with team</button>
        </div>
        <div class="card">
          <h2 class="card-title">Enterprise</h2>
          <p class="card-content">FSecurity and flexible deployment</p>
          <p class="card-price">$40 <span>/month</span></p>
          <button>Contact sales</button>
        </div>
      </div>
    </div>
  </body>
</html>
